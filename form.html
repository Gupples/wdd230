<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Personal Information form">
    <meta name="author" content="Jared Davey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <header>
        <img src="images/Jared-Davey-profile.jpg" alt="Jared Davey" width="75" height="100">
        <span>Jared Davey </span>
    </header>
    <nav id="navigation">
        <button id="menuButton"></button>
        <ul id="navLinks">
            <li><a href="https://gupples.github.io/wdd230/index.html">Home</a></li>
            <li><a href="#">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <button id="darkMode"></button>
        <span id="spacer" class="open"></span>  <!--gives #menuButton a space to live when menu is closed -->
        <form method="get" action="record.html">
            <fieldset id="personalInfo">
                <legend>Personal Information</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required></label>
                <label>Confirm Password* <input type="password" id="confirm-password" name="confirm-password" required></label>
                <div id="feedback"></div>
                <label>Email* <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui\\.edu$" placeholder="Please enter a valid email address"></label>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                <label>Rating
                <div id="rangevalue">1</div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Rate My Site">
        </form>
    </main>
    <footer>
        <p>&copy;CurrentYear, Jared Davey, Utah</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
