<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Exercise</title>
    <meta name="description" content="Practice page for utilizing Lazy Load">
    <meta name="author" content="Jared Davey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="stylesheet" href="styles/ ">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 1" loading="lazy" width="400" height="600">
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 2" loading="lazy" width="400" height="600">
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 3" loading="lazy" width="400" height="600">
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 4" loading="lazy" width="400" height="600">
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 5" loading="lazy" width="400" height="600">
        <img class="lazy" src="https://picsum.photos/seed/picsum/400/600" alt="Placeholder image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <span id="lastModified"></span>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
